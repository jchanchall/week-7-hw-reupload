<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/62099d47ec.js" crossorigin="anonymous"></script>
 
  </head>

  <body>
    <h1>
      👒 Are you prepared for the weather today?🧣
    </h1>
 
      <i class="fa-solid fa-umbrella umbrella"></i>
      <i class="fa-solid fa-city cityscape"></i>

    <form class="search" form id="city-search">
      <input
        type="text"
        placeholder="How does it feel like in...?     🔎"
        autocomplete="on"
        id="input"
      />
      <input type="submit" value="Search for city" class="search-button" />
    </form>

<button id="current-location">Current location</button>

<hr>
<h2>The current weather in</h2>
<h3 id="citySearch">Boston</h3>
<h4 id="tempSearch">45°C</h4>
<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="sunny" id="icon" />
<h5 id="description">Clear Sky</h5>
<h6>
  <div><span>Humidity: </span><span id="humidity">12</span><span>%</span></div>
<div><span id="windSpeed">Wind Speed: </span><span id="wind">15</span><span> km/h</span></div>
</h6>
    <div class="container">
      <div class="row">
        <div class="col-2">Monday
        <div class="rain">🌧️</div>
        <div>45°/23°F</div>
        </div>
        <div class="col-2">Tuesday
          <div class="rain">🌧️</div>
        <div>30°/12°F</div>
        </div>
        <div class="col-2">Wednesday
          <div class="rain">🌧️</div>
        <div>38°/23°F</div>
        </div>
        <div class="col-2">Thursday
          <div class="rain">🌧️</div>
        <div>40°/34°F</div>
        </div>
        <div class="col-2">Friday
          <div class="rain">🌧️</div>
        <div>45°/29°F</div>
        </div>
        <div class="col-2">Saturday
          <div class="rain">🌧️</div>
        <div>45°/23°F</div>
        </div>
      </div>
  
    </br>
   
      <script src="src/index.js"></script>
      <a href="https://github.com/jchanchall/week-7-hw/tree/master" target=_blank>Open-source Code by Jen Chanchall</a>
  </body>
</html>
